<script type="text/x-red" data-template-name="sql2mod">
    
    <div class="form-row">
        <label for="node-input-mydb2"><i class="fa fa-database"></i> Database</label>
        <input type="text" id="node-input-mydb2">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('sql2mod',{
        category: 'storage-input',
        color:"#e97b00",
        defaults: {
            mydb2: {type:"SQLdatab",required:true},
            name: {value:"argh"}
        },
        inputs:1,
        outputs:1,
        icon: "db.png",
        label: function() {
            var levelNode = RED.nodes.node(this.mydb2);
            return this.name||(levelNode?levelNode.label():"mysql");
        },
            labelStyle: function() {
            return this.name?"node_label_italic":"";
        }
    });
</script>
